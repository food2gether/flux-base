---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: frontend
  # In flux-system namespace because we are referncing the flux-system secret witch cannot be accessed from other namespaces
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: https://github.com/food2gether/frontend.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: frontend
  namespace: food2gether
spec:
  interval: 1m0s
  path: ./k8s/deploy
  prune: false
  sourceRef:
    kind: GitRepository
    name: frontend
    namespace: flux-system
  timeout: 2m0s
  wait: true
