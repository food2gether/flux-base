apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources: 
  - global
  - api-fallback-service-sync.yaml
  - frontend-sync.yaml
  - auth-service-sync.yaml
  - profile-service-sync.yaml
  - restaurant-service-sync.yaml
  - session-service-sync.yaml

transformers:
  - |
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: flux-system-transformer
      namespace: flux-system
    unsetOnly: true