---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  interval: 1m0s
  url: https://oauth2-proxy.github.io/manifests
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  chart:
    spec:
      chart: oauth2-proxy
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: oauth2-proxy
      version: 7.11.0
  interval: 1m0s
  values:
    config:
      clientID: "${oauth2_clientID}"
      clientSecret: "${oauth2_clientSecret}"
      cookieSecret: "${oauth2_cookieSecret:=Qhf9cr4Ka0KppRneM12crmu-GN6bP0FyfhLzyf_BjYc=}"

      configFile: |
        provider = "${oauth2_provider}"
        email-domain = "${oauth2_email_domain:=*}"
        redirect_url = "${oauth2_redirect_url:=}"
        oidc_issuer_url = "${oauth2_oidc_issuer_url:=}"
        code-challenge = "${oauth2_code_challenge:=}"
    ingress:
      enabled: true
      hosts:
        - '' # This matches any host (same as '*'; no host set)
      className: nginx
      path: /oauth2/
      pathType: Prefix

