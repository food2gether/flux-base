---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  dependsOn:
  - name: operators
  interval: 1m0s
  path: ./infrastructure
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 2m0s
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: infra-config
        optional: true
      - kind: Secret
        name: infra-secrets