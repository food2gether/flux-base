---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: applications
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure
    - name: operators
  interval: 1m0s
  path: ./applications
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 2m0s
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: app-config
        optional: true
      - kind: Secret
        name: app-secrets
        optional: true
